<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul(unordered list) 정돈되지 않은 리스트를 만들겠다!  -->
    <ul>
       
        <li>김가가</li>
        <li>박나나</li>
        <li>양다다</li>
    </ul>

    <!-- ol(ordered list) 정돈되어있는 리스트를 만들겠다! -->
    <ol>
        <li>선영표</li>
        <li>임보미</li>
    </ol>

    <!-- ul, ol => "나 여기에 목록 만들거야! "선언(선택)
        li(list-item) => 실질적인 데이터를 넣어주는 곳(필수)
     -->

     <h2>리스트 실습</h2>
     <!-- square, circle, none 등 -->
     <ul type="none">
        <p>구매 목록</p>
        <li>복숭아</li>
        <li>돼지고기</li>
        <li>상추</li>
     </ul>

     <ol type ="i">
        <p>마라탕 순서</p>
        <li>고기를 볶는다</li>
        <li>육수/소스를 넣는다</li>
        <li>재료를 넣는다</li>
     </ol>

     

</body>
</html>
